<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark bg-gradient">
    <div class="container-lg">
        <h1 class="text-light">Formul√°rio com bootstrap</h1>
        <form  class="">
            <div class="row mb-3">
                <label for="nome" class="col-sm-2 col-form-label text-light">Nome</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="nome" />
                </div>
            </div>
            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label text-light">
                    E-mail
                </label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="email"  placeholder="email@exemplo.com" />
                </div>
            </div>
            <div class="row mb-3">
                <label for="telefone" class="col-sm-2 col-form-label text-light">
                    Telefone
                </label>
                <div class="col-sm-3">
                    <input type="tel" class="form-control" id="telefone" placeholder="(00) 00000-0000" />
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkbox">
                        <label class="form-check-label text-light" for="checkbox">
                        Lembrar meus dados
                        </label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">
                Enviar
            </button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
